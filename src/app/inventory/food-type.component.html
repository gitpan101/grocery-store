<div class="row">
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <label for="foodTypeName">Food Type</label>
        <input
          type="text"
          id="foodTypeName"
          name="foodTypeName"
          class="form-control"
          autocomplete="off"
          [(ngModel)]="foodTypeModel.typeName"
          #foodTypeName="ngModel"
        />
      </div>
      <button class="btn btn-primary" (click)="saveFoodType()">Save</button>
    </form>
  </div>

  <div class="col-md-8">
    <table class="table">
      <thead>
        <tr>
          <th>Sr. No.</th>
          <th>Food Type</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let foodType of foodTypeList; index as i">
          <td>{{ i + 1 }}</td>
          <td>{{ foodType.typeName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
